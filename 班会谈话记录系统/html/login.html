<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="UTF-8"> 
    <title>登录</title> 
    <link rel="stylesheet" href="../css/login.css"> 
</head> 
<body> 
	<div>
	<div id="title">
    	<h1 style="letter-spacing: 8px;">班会聊天记录系统</h1>
    </div>
    <h1>请登陆</h1> 
    <div id="login"> 
        <form id="logform"> 
            <input id="usertxt" type="text" required placeholder="用户名" name="username"></input> 
            <br>
            <input id="pwdtxt" type="password" required placeholder="密码" name="password"></input> 
            <input class="but" type="button" value="登录">
        </form> 
    </div>
    <div class="Error_prompt">
    </div>
    </div>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
    </script>

    <script type="text/javascript" src="../js/login.js"></script>
</body> 
</html>
