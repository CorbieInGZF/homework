    <form action="">
    	<table align="center" width="">
    		<th align="center" colspan="3"><h1>班会记录</h1></th>
    		<tr>
    			<td>班级：<input type="text" name="name" id="">
    			<td>时间：<input type="datetime-local" name="" id=""></td>
    		</tr>
    		<tr>
    			<td>班会地点：<input type="text" name="talkplace" placeholder="二教" id=""></td>
    			<td colspan="3" align="center">班会形式：<input type="text" name="talkstyle" placeholder="如 团日活动" id=""></td>
    		</tr>
    		<tr>
    			<td colspan="3" align="center">班会摘要：<input type="text" name="talkabstarct" placeholder="100字以内，写班会主体和摘要内容" style="width: 600px;" id=""></td>
    		</tr>
    		<tr>
    			<td colspan="3" align="center">新闻链接：<input type="text" name="talkabstarct" placeholder="无 或 http://..." style="width: 600px;" id=""></td>
    		</tr>
    		<tr>
    			<td>班会内容：<br><textarea id="area" name="content" id="" cols="150" rows="25" align="center" colspan="3" style="resize: none;"></textarea></td>
    		</tr>
    	</table>
    </form>
    <br>

    <button id="btn1" class="save">保存</button>
    <button id="btn2" class="submit" value="提交" type="submit">提交</button>
