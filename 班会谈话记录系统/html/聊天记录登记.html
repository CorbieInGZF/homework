    <form action="">
    	<table align="center">
    		<th align="center" colspan="3"><h1>聊天记录</h1></th>
    		<tr>
    			<td>姓名：<input type="text" name="name" id=""><br>
    			学号：<input type="text" name="number" id=""></td>
    			<td>时间：<input type="datetime-local" name="time" id=""></td>
    		</tr>
    		<tr>
    			<td>谈话地点：<input type="text" name="talkplace" placeholder="办公室" id=""></td>
    			<td colspan="3" align="center">谈话方式：<input type="text" name="talkstyle" placeholder="面谈" id=""></td>
    		</tr>
    		<tr>
    			<td colspan="3" align="center">谈话摘要：<input type="text" name="talkabstarct" placeholder="100字以内，如：职业生涯规划、人际关系" style="width: 400px;" id=""></td>
    		</tr>
    		<tr>
    			<td>谈话内容：<br><textarea name="content" id="" cols="150" rows="25" align="center" colspan="3" style="resize: none;"></textarea></td>
    		</tr>
    	</table>
    </form>
    <br>

    <button class="" style="position: absolute;right: 350px">保存</button>
    <button class="submit" value="提交" type="submit" style="position: absolute;right: 280px">提交</button>
